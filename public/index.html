<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Landon Dare</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <base href="/">
  </head>
  <body ng-controller="bodyController">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref-active="active" class="navbar-brand" ui-sref="home">Home</a>
          <a ui-sref-active="active" class="navbar-brand" ui-sref="bio">Bio</a>
          <a ui-sref-active="active" class="navbar-brand" ui-sref="pro">Professional</a>
          <a ui-sref-active="active" class="navbar-brand" ui-sref="per">Personal</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">  
      <div ui-view></div>
    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
     <script src="js/angular-resource.min.js"></script>
    <script type="text/javascript"> 

      angular.module('app', [
          'ngResource',
          'ui.router'
        ]);

      angular.module('app').config(
        ['$stateProvider', '$urlRouterProvider', '$locationProvider',
        function ($stateProvider, $urlRouterProvider, $locationProvider) {
          $locationProvider.html5Mode(true);
            $stateProvider
            .state('bio', {
              url: '/bio',
              controller: 'bodyController',
              templateUrl: 'partials/bio.html'
            });
            
            $stateProvider
            .state('home', {
              url: '/',
              controller: 'bodyController',
              templateUrl: 'partials/home.html'
            });

            $stateProvider
            .state('pro', {
              url: '/Professional',
              controller: 'bodyController',
              templateUrl: 'partials/Professional.html'
            });

            $stateProvider
            .state('per', {
              url: '/personal',
              controller: 'bodyController',
              templateUrl: 'partials/personal.html'
            });


      }]);

      angular.module('app').controller("bodyController", 
        ['$scope' , '$http',  '$state', function($scope, $http, $state){
          $scope.test = "hello";
          $scope.clickBio = function(){
            console.log("clicked bio")
            $state.go('bio')
          }

          $scope.clickPro = function(){
            console.log("Clicked Professional")
            $state.go('pro')
          }

          $scope.clickPer = function(){
            console.log("clicked personal")
            $state.go('per')
          }

          $scope.mouseEnter = function(){
            console.log('entered');
            $scope.class = "panelDark"
          }
          $scope.mouseExit = function(){
            console.log('exited');
          }

      }])

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
